<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script>
        let i 
        let n
        function hi() {
            i = 0
            document.getElementById('output').innerHTML = ' '
            n = parseInt(document.getElementById('num1').value)
            
            while (i<n){
                document.getElementById('output').innerHTML += 'Hello <br>'
                i++
            }
        }
        
    </script>

    <title>15-loop-whlie.html</title>
</head>
<body>
     
    Input Number : <input type="text" name="" id="num1">
    <br>
    <br>
    <input type="submit" value="Submit" onclick=" hi()">
    <br>
    <br>
    <p id="output"></p>


</body>
</html>
