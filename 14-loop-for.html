<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script>
        let i 
        let n
        function hi() {
            n = parseInt(document.getElementById('num1').value)
            for (i = 0; i < n; i++) {
                document.getElementById('output').innerHTML += 'Hello <br>'
            }   
        }
        
    </script>

    <title>14-loop-for.html</title>
</head>
<body>
     
    Input Number : <input type="text" name="" id="num1">
    <br>
    <br>
    <input type="submit" value="Submit" onclick=" hi()">
    <br>
    <br>
    <p id="output"></p>


</body>
</html>
